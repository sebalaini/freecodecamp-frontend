<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sebastiano Laini's weather app</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="wrapper">

  <header>
    <h1>Free Code Camp Weather App</h1>
  </header>

  <h1 id="city"> </h1>

  <div class="general">
    <p id="condition"> </p>
      <p id="wind"> </p>
        <p id="humidity"> </p>

    <div class="temperature_div">
      <p class="temperature temperature_c"> </p><button type="button" id="unitC" class="change">°C</button>
        <p class="temperature temperature_f hidden"> </p><button type="button" id="unitF" class="change hidden">°F</button>
      </div>
  </div>

  <div class="loading">
    <div class="spinner">
      <h1>Loading...</h1>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <footer>
    <p id="copy">&copy; Sebastiano Laini 2017</p>
  </footer>

  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
