<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sebastiano Laini's Wikipedia Viewer</title>
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

<body>
  <div id="wrapper">

    <header>
      <h1>Wikipedia Viewer</h1>
    </header>

  <div>
    <form class="result-wiki-search-form-input">

      <input type="text" name="text" id="search_text" placeholder="Search Wikipedia...">

      <button type="button" class="btn" id="random">Random</button>

      <button type="button" class="btn" id="search">search</button>

    </form>
  </div>

  <div class="result">

  </div>

    <footer>
      <p>&copy; Sebastiano Laini 2017</p>
    </footer>

  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
